<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="css/styles.css">
    <script src="js/jQuery.js"></script>
</head>
<body>
    <main id='container'>
        <div id='buttons'>
            <button>New Black Card</button>
            <button>Reveal Responses</button>
            <button>Player 1</button>
            <button>Player 2</button>
            <button>Reset Game</button>
        </div>
        <div id='board-container'>
            <div id='left'>
                <h1>Player One</h1>
                <h2 id='player-one-points'></h2>
                <section class='hidden-cards'>
                    <ul id='player-one-cards'></ul>
                </section>
            </div>
            <div id='middle'>
                <h1>Black Card</h1>
                <section class='prompt'></section>
            </div>
            <div id='right'>
                <h1>Player Two</h1>
                <h2 id='player-two-points'></h2>
                <section class='hidden-cards'>
                    <ul id='player-two-cards'></ul>
                </section>
            </div>
        </div>
    </main>
    <script src="js/main.js"></script>
</body>
</html>
